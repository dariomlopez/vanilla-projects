<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" type="module"></script>
  <title>Password Generator</title>
</head>
<body>
    <h1>Random Password Generator</h1>
    <div class="password-generator"></div>
      <div id="password-div">
        <input type="text" id="password-field" readonly>
        <button class="copy-password" id="copy-password">Copy</button>
      </div>
      <br>
      <label for="lengthPass">Password Length:</label>
      <input type="range" id="lengthPass" min="5" max="20" value="10">
      <span id="lengthPassValue">10</span>
      <br>
      <span>Include lower case letters</span>
      <input type="checkbox" id="includeLower"><br>
      <span>Include upper case letters</span>
      <input type="checkbox" id="includeUpper"><br>
      <span>Include numbers</span>
      <input type="checkbox" id="includeNumbers"><br>
      <span>Include symbols</span>
      <input type="checkbox" id="includeSymbols"><br>
      <button id="generate-button">Generate Password</button>
  </div>
</body>
</html>
