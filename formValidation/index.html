<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulario sencillo</title>
</head>
<body>
  <form id="formulario" action="http://localhost:3000/procesar-formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <div id="error-nombre" class="error-msg"></div>
    <br>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    <div id="error-email" class="error-msg"></div>
    <br>
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>
    <div id="error-telefono" class="error-msg"></div>
    <br>
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" required></textarea>
    <div id="error-mensaje" class="error-msg"></div>

    <button type="submit">Enviar</button>
</form>

<script src="script.js"></script>
</body>
</html>
